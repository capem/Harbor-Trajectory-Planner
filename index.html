<style>
  .measurement-tooltip {
    background-color: rgba(15, 23, 42, 0.85) !important;
    color: #e2e8f0 !important;
    border: 1px solid #06b6d4 !important;
    border-radius: 4px;
    padding: 4px 8px;
    font-family: sans-serif;
    font-size: 14px;
    font-weight: 600;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }
  .leaflet-container.plotting-mode {
    cursor: crosshair !important;
  }
  .leaflet-container.measuring-active {
    cursor: cell !important;
  }
  .speed-display {
    padding: 6px 12px;
    font-family: sans-serif;
    background: rgba(15, 23, 42, 0.85);
    color: #e2e8f0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    border-radius: 5px;
    border: 1px solid #06b6d4;
  }

  /* Custom styles for the speed slider to fix thumb alignment */
  .speed-slider {
    -webkit-appearance: none;
    appearance: none;
    background: transparent;
    cursor: pointer;
    width: 100%;
  }
  .speed-slider:focus {
    outline: none;
  }

  /* --- WebKit Browsers (Chrome, Safari, Edge) --- */
  .speed-slider::-webkit-slider-runnable-track {
    background: #4b5563; /* gray-600 */
    height: 8px;
    border-radius: 4px;
  }
  .speed-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    margin-top: -5px; /* Centers 18px thumb on 8px track */
    background-color: #06b6d4; /* cyan-500 */
    height: 18px;
    width: 18px;
    border-radius: 50%;
  }
  .speed-slider:focus::-webkit-slider-thumb {
    outline: 3px solid rgba(6, 182, 212, 0.5);
    outline-offset: 1px;
  }

  /* --- Firefox --- */
  .speed-slider::-moz-range-track {
    background: #4b5563; /* gray-600 */
    height: 8px;
    border-radius: 4px;
  }
  .speed-slider::-moz-range-thumb {
    background-color: #06b6d4; /* cyan-500 */
    height: 18px;
    width: 18px;
    border-radius: 50%;
    border: none; /* Reset default border */
  }
   .speed-slider:focus::-moz-range-thumb {
    outline: 3px solid rgba(6, 182, 212, 0.5);
    outline-offset: 1px;
  }
</style>
</head>
